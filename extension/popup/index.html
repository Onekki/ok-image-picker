<!doctypehtml>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Billfish Extension</title>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div class="ok-container">
            <div class="ok-header">
                <div class="ok-header-title">咩咩采集</div>
                <div class="ok-header-status"></div>
            </div>
            <div class="ok-dir">
                <div class="ok-dir-label">当前下载位置：</div>
                <div class="ok-dir-value"></div>
            </div>
            <div class="ok-type">
                <div class="ok-type-label">保存为PNG：</div>
                <div class="ok-type-value">
                    <input class="switch-input" type="checkbox" id="switch" />
                    <label class="switch-label" for="switch">Toggle</label>
                </div>
            </div>
            <div class="ok-change-dir button-86">修改下载位置</div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
